<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Updater</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1 { text-align: center; }
        form div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        textarea { resize: vertical; height: 100px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        #response-message { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Coordinates</h1>
        <form id="updateForm">
            <div>
                <label for="docId">Document ID (ObjectId):</label>
                <input type="text" id="docId" name="docId" required>
            </div>
            <div>
                <label for="coordinates">Coordinates (JSON array):</label>
                <textarea id="coordinates" name="coordinates" required placeholder='[{"lat": 23.0225, "lng": 72.5714}]'></textarea>
            </div>
            <button type="submit">Update</button>
        </form>
        <div id="response-message"></div>
    </div>

    <script>
        document.getElementById('updateForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const form = event.target;
            const docId = form.docId.value;
            const coordinatesText = form.coordinates.value;
            const responseMessageDiv = document.getElementById('response-message');

            responseMessageDiv.textContent = '';
            responseMessageDiv.className = '';

            try {
                const coordinates = JSON.parse(coordinatesText);
                const payload = {
                    id: docId,
                    coordinates: coordinates
                };

                const response = await fetch('/update_coordinates', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                
                if (response.ok) {
                    responseMessageDiv.textContent = 'Success: ' + result.message;
                    responseMessageDiv.classList.add('success');
                } else {
                    responseMessageDiv.textContent = 'Error: ' + result.error || result.message;
                    responseMessageDiv.classList.add('error');
                }
            } catch (error) {
                responseMessageDiv.textContent = 'An error occurred while sending the request. ' + error.message;
                responseMessageDiv.classList.add('error');
            }
        });
    </script>
</body>
</html>
